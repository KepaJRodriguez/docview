@(maybeUser: Option[models.sql.User], req: RequestHeader)

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Recline Timeliner</title>
  <meta name="description" content="The Recline Timeliner">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet"
  href="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap.css")">
  <link rel="stylesheet"
  href="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/leaflet/0.3.1/leaflet.css")">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="vendor/recline/vendor/leaflet/0.3.1/leaflet.ie.css" />
  <![endif]-->
  <link rel="stylesheet"
  href="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/timeline/20120520/css/timeline.css")">

  <!-- Recline CSS components -->
  <link rel="stylesheet" href="@routes.Assets.at("javascripts/timeline/vendor/recline/dist/recline.css")">
  <!-- /Recline CSS components -->

  <!-- Custom CSS for the Timeliner Online App -->
  <link rel="stylesheet" href="@routes.Assets.at("javascripts/timeline/css/style.css")">

  <link rel="stylesheet"
  href="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap-responsive.css")">

  <!-- 3rd party JS libraries -->
  <script type="text/javascript"
      src="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/jquery/1.7.1/jquery.js")"></script>
  <script type="text/javascript"
      src="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/underscore/1.1.6/underscore.js")"></script>
  <script type="text/javascript"
      src="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/backbone/0.5.1/backbone.js")"></script>
  <script type="text/javascript"
      src="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/moment/1.6.2/moment.js")"></script>
  <script type="text/javascript"
      src="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/mustache/0.5.0-dev/mustache.js")"></script>
  <script type="text/javascript"
      src="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/bootstrap/2.0.2/bootstrap.js")"></script>
  <script type="text/javascript"
      src="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/leaflet/0.3.1/leaflet.js")"></script>
  <script type="text/javascript"
      src="@routes.Assets.at("javascripts/timeline/vendor/recline/vendor/timeline/20120520/js/timeline.js")"></script>

  <script type="text/javascript" src="@routes.Assets.at("javascripts/timeline/vendor/recline/dist/recline.js")"></script>

  <!-- non-library javascript specific to this demo -->
  <script type="text/javascript" src="@routes.Assets.at("javascripts/timeline.js")"></script>
</head>
<body>
<div class="recline-app">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Recline Timeliner</a>
        <ul class="nav pull-right">
          <li><a href="http://reclinejs.com/">ReclineJS</a>
          <li><a href="https://github.com/okfn/timeliner">Source</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="content">

      <div class="page-home backbone-page">
        <h1 style="text-align: center; margin: 30px;">~ Loading timeline... ~</h1>
      </div>

      <div class="page-explorer backbone-page">
        <div class="data-views">
          <div class="row">
            <div class="span8">
              <div class="timeline"></div>
            </div>
            <div class="span4">
              <div class="map"></div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- /content -->
  </div> <!-- / container-fluid -->
</div>
</body>
</html>
